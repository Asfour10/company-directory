# Alertmanager configuration for Company Directory
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@company-directory.com'
  smtp_auth_username: 'alerts@company-directory.com'
  smtp_auth_password: 'your-smtp-password'

# Routing configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to on-call team immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    
    # Warning alerts go to development team
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 1h

# Inhibition rules to prevent spam
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Receiver configurations
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@company-directory.com'
        subject: '[Company Directory] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@company-directory.com, admin@company-directory.com'
        subject: '[CRITICAL] Company Directory Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          
          IMMEDIATE ACTION REQUIRED
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    
    # Webhook to Company Directory for internal alerting
    webhook_configs:
      - url: 'http://app:3000/webhook/alerts'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'dev-team@company-directory.com'
        subject: '[WARNING] Company Directory Alert: {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è Warning Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    
    # Webhook to Company Directory for internal alerting
    webhook_configs:
      - url: 'http://app:3000/webhook/alerts'
        send_resolved: true

# Templates for custom formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'