# =============================================================================
# Company Directory - PostgreSQL Host-Based Authentication
# =============================================================================
# This file controls client authentication for PostgreSQL

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             postgres        127.0.0.1/32            scram-sha-256
host    all             postgres        ::1/128                 scram-sha-256

# Application database connections (adjust IP ranges for your infrastructure)
# Backend application servers
host    company_directory    app_user        10.0.1.0/24             scram-sha-256
host    company_directory    app_user        10.0.2.0/24             scram-sha-256

# Read replica connections
host    replication     replicator      10.0.3.0/24             scram-sha-256
host    replication     replicator      10.0.4.0/24             scram-sha-256

# Monitoring connections
host    all             monitoring      10.0.0.0/16             scram-sha-256

# Backup connections
host    all             backup_user     10.0.5.0/24             scram-sha-256

# SSL connections from application load balancer
hostssl company_directory    app_user        10.0.0.0/16             scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject