# =============================================================================
# Company Directory - Production Infrastructure
# =============================================================================
# This docker-compose file sets up the production infrastructure components
# Use with: docker-compose -f infrastructure/docker-compose.infrastructure.yml up

version: '3.8'

services:
  # =============================================================================
  # LOAD BALANCER
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: company-directory-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend-1
      - backend-2
      - frontend-1
      - frontend-2
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # =============================================================================
  # DATABASE CLUSTER
  # =============================================================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: company-directory-db-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: company_directory
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./database/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - postgres_archive:/var/lib/postgresql/archive
      - postgres_logs:/var/log/postgresql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - company-directory
    secrets:
      - postgres_password
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica-1:
    image: postgres:15-alpine
    container_name: company-directory-db-replica-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PGUSER: postgres
      POSTGRES_DB: company_directory
      POSTGRES_MASTER_SERVICE: postgres-primary
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - postgres_logs:/var/log/postgresql
    command: |
      bash -c "
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
        echo 'standby_mode = on' >> /var/lib/postgresql/data/recovery.conf
        echo 'primary_conninfo = ''host=postgres-primary port=5432 user=replicator''' >> /var/lib/postgresql/data/recovery.conf
      fi
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - company-directory
    secrets:
      - postgres_password
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  postgres-replica-2:
    image: postgres:15-alpine
    container_name: company-directory-db-replica-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PGUSER: postgres
      POSTGRES_DB: company_directory
      POSTGRES_MASTER_SERVICE: postgres-primary
    volumes:
      - postgres_replica2_data:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - postgres_logs:/var/log/postgresql
    command: |
      bash -c "
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
        echo 'standby_mode = on' >> /var/lib/postgresql/data/recovery.conf
        echo 'primary_conninfo = ''host=postgres-primary port=5432 user=replicator''' >> /var/lib/postgresql/data/recovery.conf
      fi
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - company-directory
    secrets:
      - postgres_password
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # =============================================================================
  # REDIS CLUSTER
  # =============================================================================
  redis-primary:
    image: redis:7-alpine
    container_name: company-directory-redis-primary
    volumes:
      - redis_primary_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
      - redis_logs:/var/log/redis
    command: redis-server /etc/redis/redis.conf
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    container_name: company-directory-redis-replica-1
    volumes:
      - redis_replica1_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
      - redis_logs:/var/log/redis
    command: redis-server /etc/redis/redis.conf --replicaof redis-primary 6379
    depends_on:
      redis-primary:
        condition: service_healthy
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis-replica-2:
    image: redis:7-alpine
    container_name: company-directory-redis-replica-2
    volumes:
      - redis_replica2_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
      - redis_logs:/var/log/redis
    command: redis-server /etc/redis/redis.conf --replicaof redis-primary 6379
    depends_on:
      redis-primary:
        condition: service_healthy
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # OBJECT STORAGE (MinIO as S3-compatible storage)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: company-directory-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_password
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - company-directory
    secrets:
      - minio_password
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================================
  # MONITORING STACK
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: company-directory-prometheus
    volumes:
      - ../backend/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../backend/prometheus/alerting-rules.yml:/etc/prometheus/alerting-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - '9090:9090'
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  grafana:
    image: grafana/grafana:latest
    container_name: company-directory-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ../backend/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '3001:3000'
    networks:
      - company-directory
    secrets:
      - grafana_password
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  alertmanager:
    image: prom/alertmanager:latest
    container_name: company-directory-alertmanager
    volumes:
      - ../backend/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - '9093:9093'
    networks:
      - company-directory
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Database volumes
  postgres_primary_data:
  postgres_replica1_data:
  postgres_replica2_data:
  postgres_archive:
  postgres_logs:
  
  # Redis volumes
  redis_primary_data:
  redis_replica1_data:
  redis_replica2_data:
  redis_logs:
  
  # Object storage volumes
  minio_data:
  minio_config:
  
  # Monitoring volumes
  prometheus_data:
  grafana_data:
  alertmanager_data:
  
  # Nginx volumes
  nginx_logs:

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  company-directory:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# SECRETS
# =============================================================================
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  minio_password:
    file: ./secrets/minio_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt