# =============================================================================
# Company Directory - Redis Production Configuration
# =============================================================================
# This configuration is optimized for production workloads with clustering

# =============================================================================
# NETWORK AND SECURITY
# =============================================================================
bind 0.0.0.0
port 6379
protected-mode yes
requirepass your-redis-password-change-in-production

# SSL/TLS Configuration
tls-port 6380
tls-cert-file /etc/redis/tls/redis.crt
tls-key-file /etc/redis/tls/redis.key
tls-ca-cert-file /etc/redis/tls/ca.crt
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"
tls-prefer-server-ciphers yes

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
# Set max memory (adjust based on available RAM)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# PERSISTENCE
# =============================================================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# REPLICATION
# =============================================================================
# Replica configuration (for read replicas)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# =============================================================================
# CLUSTERING (if using Redis Cluster)
# =============================================================================
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# CLIENT CONFIGURATION
# =============================================================================
timeout 300
tcp-keepalive 300
tcp-backlog 511
maxclients 10000

# =============================================================================
# ADVANCED CONFIG
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes