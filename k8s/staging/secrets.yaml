apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: company-directory-staging
type: Opaque
data:
  # These should be base64 encoded values
  # Use: echo -n "your-secret" | base64
  JWT_SECRET: # Base64 encoded JWT secret
  DATABASE_PASSWORD: # Base64 encoded database password
  REDIS_PASSWORD: # Base64 encoded Redis password (if using auth)
  AWS_ACCESS_KEY_ID: # Base64 encoded AWS access key
  AWS_SECRET_ACCESS_KEY: # Base64 encoded AWS secret key
  STRIPE_SECRET_KEY: # Base64 encoded Stripe secret key
  SMTP_PASSWORD: # Base64 encoded SMTP password